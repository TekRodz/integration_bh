<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Bais et Verandas</title>
    </head>
    <body>
        <header>
            <div class="brand">
                <img src="img/logo.png" alt="logo">
                <div class="brand_text">
                    <h2>FABRICANT DE <br> VERANDAS</h2>
                    <h1>BAIES ET VERANDAS</h1>
                    <h3>De France</h3>
                </div>
            </div>
            <div class="right_header">
                <div class="nav_div">
                    <img src="img/rge.jpg" alt="rge">
                    <nav>
                        <ul>
                            <li><a href="#">Nos vérandas</a></li>
                            <li><a href="#">Nos réalisations</a></li>
                            <li><a href="#">Devis</a></li>
                            <li><a href="#" class="contact_link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <p class="subtitle_header"> POSE RÉALISÉE PAR NOS ÉQUIPES </p>
            </div>
        </header>
        <section class="form_estimate">
            <form action="#" method="post">
                <h2> Estimer votre projet de Véranda gratuitement : </h2>
                <div class="info_form">
                    <div class="input">
                        <label for="name"> Nom: </label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="input">
                        <label for="phone"> Téléphone: </label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="input">
                        <label for="email"> Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="postal"> Code postal: </label>
                        <input type="number" name="postal" id="postal">
                    </div>
                    <div class="input">
                        <label for="surface"> Surface: </label>
                        <input type="number" name="surface" id="surface">
                    </div>
                </div>
                <input class="submit_btn" type="submit" value="Votre estimation">
            </form>
        </section>
    </body>
</html>
